---
layout: default
---

<article>
  <header class="post-header">
    <p class="section-label">Blog</p>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.tags.size > 0 %} &middot; {{ page.tags | join: ", " }}{% endif %}</p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
